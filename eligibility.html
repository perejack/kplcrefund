<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your KPLC Refund is Confirmed!</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="icon" href="https://www.kplc.co.ke/storage/01JDVYK89WYR3GF378AQ88TQ8F.jpg">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="h-full flex items-center justify-center bg-gray-50 overflow-hidden" data-page-script="eligibility">

  <!-- Background Animation -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-100 via-white to-green-50 animate-gradient-flow"></div>
    <div class="absolute inset-0 opacity-30 animate-grid-pattern-light"></div>
  </div>

  <main class="w-full max-w-md mx-auto px-3 sm:px-4 py-4 sm:py-8 flex flex-col gap-4 sm:gap-6 relative z-10">
    <!-- Glassmorphism Card -->
    <div class="bg-white/80 backdrop-blur-xl rounded-2xl sm:rounded-3xl shadow-2xl px-4 sm:px-8 py-6 sm:py-10 flex flex-col gap-4 sm:gap-6 border border-gray-200/80 animate-card-pop-in">
      
      <!-- Header -->
      <div class="flex flex-col items-center gap-3">
        <img src="/assets/kplc-logo.png" alt="KPLC Logo" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full border-2 border-gray-200/90 shadow-lg animate-logo-pulse">
        <div class="bg-green-100 text-green-800 text-xs sm:text-sm font-bold px-2 sm:px-3 py-1 rounded-full border border-green-200">Official KPLC Refund Portal</div>
        
        <!-- KPLC Updates Image -->
        <div class="mt-4 w-full max-w-sm mx-auto">
          <img src="https://knowclickmedia.co.ke/wp-content/uploads/2025/02/KPLC-Updates-2025.webp" alt="KPLC Updates 2025" class="w-full h-auto rounded-xl shadow-lg border border-gray-200/50 animate-image-reveal">
        </div>
      </div>

      <!-- Main Content -->
      <div class="text-center flex flex-col gap-3">
        <h1 class="text-2xl sm:text-4xl font-extrabold text-blue-900 tracking-tight leading-tight animate-text-reveal">
          You're Eligible!
        </h1>
        <p class="text-4xl sm:text-6xl font-bold text-green-600 animate-amount-pop">
          Ksh 1,430
        </p>
        <p class="text-gray-600 text-sm sm:text-md animate-text-reveal-delayed px-2 sm:px-0">
          Our system found an overcharge during the <strong>May-July</strong> period due to a system glitch. Your refund is ready.
        </p>
      </div>

      <!-- Urgency Bar -->
      <div class="w-full flex flex-col gap-2 animate-slide-in-up">
        <div class="w-full bg-gray-200/70 rounded-full h-2.5">
          <div class="bg-gradient-to-r from-green-400 to-blue-500 h-2.5 rounded-full animate-progress-bar" style="width: 87%"></div>
        </div>
        <p class="text-red-600 font-bold text-xs sm:text-sm text-center animate-pulse px-2 sm:px-0">
          Claim your refund before midnight to avoid delays.
        </p>
      </div>

      <!-- Action Button & Logos -->
      <div class="mt-4 animate-button-pop-in flex flex-col items-center gap-4">
        <button onclick="window.location.href='payment.html'" class="w-full group relative inline-flex items-center justify-center overflow-hidden rounded-xl bg-blue-900 hover:bg-blue-800 py-4 px-8 font-bold text-white text-lg shadow-xl transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300/50">
          <span class="absolute -inset-full top-0 block -translate-y-full transform bg-blue-800/40 transition-all duration-500 group-hover:translate-y-0"></span>
          <span class="relative flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4a1 1 0 011 1v10a1 1 0 01-1 1h-4v-1m-4-1v1H4a1 1 0 01-1-1V7a1 1 0 011-1h4v1m0 0v1m0-1c-1.11 0-2.08.402-2.599 1M12 16c1.657 0 3-.895 3-2s-1.343-2-3-2-3-.895-3-2 1.343-2 3-2" /></svg>
            Claim Refund
          </span>
        </button>
        <!-- Partner Logos -->
        <div class="flex justify-center items-center gap-2 sm:gap-4 mt-2">
          <img src="/assets/mpesa-logo.png" alt="M-Pesa" class="h-6 sm:h-8 object-contain opacity-80">
          <img src="/assets/equity-logo.jpg" alt="Equity Bank" class="h-6 sm:h-8 object-contain opacity-80">
          <img src="/assets/kcb-logo.png" alt="KCB Bank" class="h-6 sm:h-8 object-contain opacity-80">
          <img src="/assets/kplc-logo.png" alt="KPLC" class="h-6 sm:h-8 object-contain opacity-80">
        </div>
      </div>

      <!-- Trust Badges -->
      <div class="flex justify-center items-center gap-4 pt-4 border-t border-gray-200/80 mt-6 text-gray-500 animate-slide-in-up-delayed">
          <div class="flex items-center gap-1.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
            <span class="text-xs font-semibold">System Verified</span>
          </div>
          <div class="flex items-center gap-1.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2V7a5 5 0 00-5-5zm0 2a3 3 0 013 3v2H7V7a3 3 0 013-3z" /></svg>
            <span class="text-xs font-semibold">SSL Secured</span>
          </div>
      </div>

    </div>
    <div class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50 animate-button-pop-in">
        <a href="https://wa.me/254700000000" class="bg-green-500 hover:bg-green-600 text-white rounded-full px-6 py-3 shadow-2xl font-bold flex items-center gap-2 text-md border-2 border-white/50 transition-all duration-300 hover:scale-105">
            <img src="/assets/whatsapp.svg" class="h-6"> Need Help?
        </a>
    </div>
  </main>

  <script>
    // Trigger confetti on load
    window.addEventListener('load', () => {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#2dd4bf', '#34d399', '#60a5fa', '#ffffff']
      });
    });
  </script>

  <style>
    .animate-grid-pattern-light {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pan-grid 20s linear infinite;
    }
    @keyframes pan-grid { from { background-position: 0 0; } to { background-position: -40px -40px; } }

    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient-flow { background-size: 200% 200%; animation: gradient-flow 15s ease infinite; }

    @keyframes card-pop-in { from { opacity: 0; transform: translateY(40px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
    .animate-card-pop-in { animation: card-pop-in 0.8s cubic-bezier(0.2, 1.2, 0.6, 1) 0.2s both; }

    @keyframes logo-pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.3); } 50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(52, 211, 153, 0); } }
    .animate-logo-pulse { animation: logo-pulse 2.5s infinite; }

    @keyframes text-reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-text-reveal { animation: text-reveal 0.8s cubic-bezier(.2,.8,.4,1) 0.5s both; }
    .animate-text-reveal-delayed { animation: text-reveal 0.8s cubic-bezier(.2,.8,.4,1) 0.9s both; }

    @keyframes amount-pop { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    .animate-amount-pop { animation: amount-pop 0.8s cubic-bezier(0.2, 1.5, 0.6, 1) 0.7s both; }

    @keyframes slide-in-up { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slide-in-up { animation: slide-in-up 0.8s cubic-bezier(.2,.8,.4,1) 1.1s both; }
    .animate-slide-in-up-delayed { animation: slide-in-up 0.8s cubic-bezier(.2,.8,.4,1) 1.5s both; }

    @keyframes button-pop-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    .animate-button-pop-in { animation: button-pop-in 0.6s cubic-bezier(0.2, 1.5, 0.6, 1) 1.3s both; }

    @keyframes progress-bar { from { width: 0%; } to { width: 87%; } }
    .animate-progress-bar { animation: progress-bar 1.5s cubic-bezier(.4,1,.6,1) 1s both; }

    @keyframes image-reveal { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
    .animate-image-reveal { animation: image-reveal 0.8s cubic-bezier(.2,.8,.4,1) 0.6s both; }

  </style>
</body>
</html>
